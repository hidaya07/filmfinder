<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmFinder</title>
    <style>
      :root {
        --bg-color: #0d0d0d;
        --text-color: #fff;
        --accent-color: hotpink;
      }

      body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        transition: background 0.3s, color 0.3s;
      }

      header {
        background: var(--accent-color);
        color: #000;
        padding: 1em;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      #toggleMode {
        margin-top: 10px;
        padding: 0.5em 1em;
        border: none;
        background: #000;
        color: var(--accent-color);
        cursor: pointer;
      }

      .search-box {
        text-align: center;
        margin: 2em auto;
      }

      .search-box input {
        padding: 0.5em;
        width: 60%;
        max-width: 300px;
        border: 1px solid var(--accent-color);
        background: #111;
        color: white;
      }

      .search-box button {
        padding: 0.5em 1em;
        background: var(--accent-color);
        color: black;
        border: none;
        cursor: pointer;
      }

      #results {
        text-align: center;
        margin-top: 2em;
      }

      footer {
        text-align: center;
        padding: 1em;
        margin-top: 2em;
        background: #111;
      }

      /* Light mode */
      .light-mode {
        --bg-color: #fff;
        --text-color: #111;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FilmFinder</h1>
      <button id="toggleMode">Toggle Mode</button>
    </header>

    <main>
      <section class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a movie, anime, or series..."
        />
        <button onclick="searchFilm()">Search</button>
      </section>

      <section id="results">
        <!-- Search results will appear here -->
      </section>
    </main>

    <footer>
      <p>&copy; 2025 FilmFinder. Built by Hidaya.</p>
    </footer>

    <script>
      document.getElementById("toggleMode").addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
      });

      function searchFilm() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Please enter a search term.");
          return;
        }

        const resultsBox = document.getElementById("results");
        resultsBox.innerHTML = `
        <p>Search for: <strong>${query}</strong></p>
        <p>
          <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(
            query
          )}" target="_blank">Watch on YouTube</a> |
          <a href="https://www.imdb.com/find?q=${encodeURIComponent(
            query
          )}" target="_blank">View on IMDb</a> |
          <a href="https://www.google.com/search?q=${encodeURIComponent(
            query
          )}+download" target="_blank">Search Download</a>
        </p>
      `;
      }
    </script>
  </body>
</html>
